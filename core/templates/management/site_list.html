{% extends 'base.html' %}
{% load static %}

{% block title %}Site List{% endblock %}

{% block content %}

<main class="text-body-dark"> 
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h4>ALL Sites</h4>
            <a href="{% url 'core:createsite_view' %}" class="btn btn-indigo btn-primary btn-sm m-0 float-end">Create</a>
            <table class="table table-striped table-responsive-md  btn-table">

                <thead>
                  <tr>
                    <th>#</th>
                    <th>site Name</th>
                    
                    <th></th>
                    <th></th
                    
                  </tr>
                </thead>
                
                <tbody>
                {% for site in All_Sites_Var %}
                  <tr>
                    <th scope="row"></th>
                    <td><a href="{% url 'core:showsite_view' site.slug %}">{{site.name}}</a></td>
                    <td>
                        <a href="{% url 'core:updatesite_view' site.slug %}" class="btn btn-indigo btn-warning btn-sm m-0">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'core:deletesite_view' site.slug %}" class="btn btn-indigo btn-danger btn-sm m-0">Delete</a>
                    </td>
                    
                  </tr>
                  {% endfor %} 
                </tbody>
                
                </table>
        </div>
    </div>
</div>

</main>
{% endblock content %}
