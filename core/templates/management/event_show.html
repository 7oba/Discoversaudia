{% extends 'base.html' %}
{% load static %}

{% block title %}Event Show{% endblock %}

{% block content %}


<main class="text-body-dark">
  <section class="bg-dark text-body-dark mt-4  " 
  style="height: 75vh; min-height: 300px; background-image: url('{{Event_Var.image.url}}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container h-100 ">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-left ">
          <h1 class="fw-bold text-light"> <i>{{Event_Var.name}}</i> </h1>
          <p class=" fw-bold text-light">An Event Happened in {{Event_Var.destination.name}}</p>
        </div>
      </div>
    </div>
  </section>
  
  

  <section class="p-5 w-100">
    <div class="col-md-12 ">
      <div class="h-100 p-5 border rounded-3 ">
        <h2  class="display-5 fw-bold text-body-dark">Explore {{Event_Var.name}}</h2>
        <p class="lead fw-bold ">{{Event_Var.description}}</p>
      </div>
    </div>
  </section>

</main>

{% endblock %}
